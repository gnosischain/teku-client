name: Docker Image CI

on:
  push:
    branches: ["main"]

env:
  UPSTREAM_VERSION: "22.8.0"
  NETWORK: chiado

jobs:
  push_to_registry:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Loging to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME  }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN  }}

      # {upstream_image}{testnet}{version_upstream}
      - run: >
          docker build .
          --build-arg UPSTREAM_VERSION=${{ env.UPSTREAM_VERSION }}
          --tag gnosischain/teku:${{ env.UPSTREAM_VERSION }}-${{ env.NETWORK }}
          --tag gnosischain/teku:latest-${{ env.NETWORK }}
          -f Dockerfile

      - run: |
          docker push gnosischain/teku:${{ env.UPSTREAM_VERSION }}-${{ env.NETWORK }}
          docker push gnosischain/teku:latest-${{ env.NETWORK }}
